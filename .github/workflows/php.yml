name: PHP Composer

on:
  push:
    branches:
      - main
      - "**"
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: CI # Specify the GitHub environment here

    steps:
      - uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Set up environment variables
        env:
          KICKPLAN_API_KEY: ${{ secrets.KICKPLAN_API_KEY }}
          KICKPLAN_BASE_URL: ${{ secrets.KICKPLAN_BASE_URL }}
        run: |
          echo "KICKPLAN_API_KEY=$KICKPLAN_API_KEY"
          echo "KICKPLAN_BASE_URL=$KICKPLAN_BASE_URL"

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: Run test suite
        run: php vendor/bin/phpunit
